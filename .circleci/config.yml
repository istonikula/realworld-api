version: 2

aliases:
  - &gradle_user_home .gradle

  - &workspace_root ~/repo

  - &defaults
    working_directory: *workspace_root
    environment:
      GRADLE_USER_HOME: *gradle_user_home
      JAVA_OPTS: -Xmx3200m

  - &container_config
    <<: *defaults
    docker:
      - image: circleci/openjdk:11-jdk
      - image: postgres:14-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: realworld

  - &repo_cache_key >-
    v1-repo
    {{ .Branch }}
    {{ .Revision }}

  - &restore_repo
    restore_cache:
      keys:
        - *repo_cache_key

  - &deps_cache_key >-
    v1-deps
    {{ checksum "build.gradle.kts" }}
    {{ checksum "settings.gradle.kts" }}

  - &restore_deps
    restore_cache:
      keys:
        - *deps_cache_key

jobs:
  build:
    <<: *container_config
    steps:
      - *restore_repo
      - checkout
      - save_cache:
          key: *repo_cache_key
          paths:
            - .
      - *restore_deps
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: sudo apt-get update || sudo apt-get update # https://github.com/CircleCI-Public/gcp-cli-orb/issues/5
      - run: sudo apt-get install postgresql-client
      - run: psql -U postgres -h localhost -p 5432 -c "CREATE USER realworld WITH PASSWORD 'secret';"
      - run: ./gradlew --no-daemon flywayMigrate
      - run: ./gradlew --no-daemon clean build
      - save_cache:
          key: *deps_cache_key
          paths:
            - *gradle_user_home
